<div class="pagination" *ngIf="currentPage && totalPages">
  <a class="pagination-arrow pagination-arrow--prev" (click)="handlePrevPageClick()">
    <span class="pagination-arrow-ico"><app-icon [type]="'arrow'"></app-icon></span>
  </a>
  <div class="pagination-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class]="{'pagination-item--active': (i + 1) === currentPage}">
    <a class="pagination-link" (click)="handlePageClick(i)" [routerLink]="'/project/tasks/123/submits'"  [queryParams]="{ page: i + 1}">{{i + 1}}</a>
  </div>
  <a class="pagination-arrow pagination-arrow--next" (click)="handleNextPageClick()">
    <span class="pagination-arrow-ico"><app-icon [type]="'arrow'"></app-icon></span>
  </a>
</div>
