<div class="themes-switcher" [class]="'theme--'+currentTheme">
  <a class="themes-switcher-btn" (click)="switchTheme()"></a>
  <div class="themes-switcher-ico themes-switcher-ico--light">
    <app-icon [type]="'light'"></app-icon>
  </div>
  <div class="themes-switcher-ico themes-switcher-ico--dark">
    <app-icon [type]="'dark'"></app-icon>
  </div>
</div>
