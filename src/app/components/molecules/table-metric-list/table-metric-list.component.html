<div class="table-metric">
  <div class="table-metric-list">
    <span class="table-metric-list-item" *ngFor="let metric of metrics">

  </div>

  <div class="table-metric-list-bubble">

      {{ metric }}<br />
    </span>
  </div>
</div>
