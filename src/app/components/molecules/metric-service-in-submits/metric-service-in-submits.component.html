<div class="metric-service-in-submits" (clickOutside)="handleClickedOutside($event)" [class]="{'authors-filter-active': isShow}">
  <a class="metric-service-in-submits-selected" (click)="handleClick()">
    <span class="metric-service-in-submits-ico">
      <app-icon type="union"></app-icon>
    </span>
    <span class="metric-service-in-submits-text">metric service</span>
  </a>
  <div class="authors-filter-sub" *ngIf="isShow">
    <div class="authors-filter-heading">
      <label class="select-label">
        <app-checkbox class="select-label-checkbox" (onChange)="handleChange($event)" [checked]="all.checked"></app-checkbox>
        <span class="select-label-title">All</span>
      </label>
    </div>

    <ul class="select-list">
      <li class="select-item" *ngFor="let metric of metrics">
        <label class="select-label">
          <app-checkbox class="select-label-checkbox" (onChange)="handleChange($event, metric)" [checked]="metric.checked"></app-checkbox>
          <span class="select-label-title">{{metric.value}}</span>
        </label>
      </li>
    </ul>
  </div>
</div>
