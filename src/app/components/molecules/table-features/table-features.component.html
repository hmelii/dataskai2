<div class="table-features">
  <a class="table-features-link" (click)="handleClick()">
    <div *ngIf="!comparison">
      {{ text | formatNumber }}
    </div>
    <div *ngIf="comparison">
      <div class="table-features-added" *ngIf="comparison.added_features">
        {{ comparison.added_features }}
      </div>
      <div class="table-features-deleted" *ngIf="comparison.deleted_features">
        {{ comparison.deleted_features }}
      </div>
    </div>
  </a>
</div>
