<div class="project">
  <app-table
    [colsItems]="projectConfigColumns"
    [rowsItems]="projectTasks"
    [sortCol]="sortColumn"
    [sortOrder]="sortOrder"
    [selectRowWithID]="routeSubmitID"
    (onSortChange)="handleSortChange($event)"
    [searchMatches]="searchMatches"
    [startIndex]="startIndex"
    [component]="'project'"
  ></app-table>

  <app-meta-panel>
    <app-pagination
      class="meta-panel-pagination"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (onPageChange)="handlePageChange($event)"
    ></app-pagination>

    <app-row-per-page
      [rows]="rows"
      [rowsDefault]="rowsDefault"
      (onRowsChange)="handleRowsChanged($event)"
      *ngIf="rows"
    ></app-row-per-page>
  </app-meta-panel>
  <app-table-modal></app-table-modal>
  <app-features-info class="submits-features"></app-features-info>
</div>
