<div class="select" *ngIf="options" (clickOutside)="onClickedOutside($event)">
  <div class="select-value"  (click)="handleClick()">100</div>
  <ul class="select-list" *ngIf="isShow">
    <li class="select-item"><a class="select-link" *ngFor="let option of options" [class]="{'select-item--active': option.value === selectedValue}">{{option.label}}</a></li>
    <!--<li class="select-item "><a class="select-link ">100</a></li>
    <li class="select-item"><a class="select-link">200</a></li>
    <li class="select-item"><a class="select-link">500</a></li>
    <li class="select-item"><a class="select-link">1000</a></li>-->
  </ul>
  <div class="select-ico"><app-icon type="triangle"></app-icon></div>
</div>
